<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://www.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="javascript/javascript.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript" src="javscript/jquery.js"></script>
	
</head>
<body>
	<div class="background">
		<nav>
			<div class="menu-icon">
				<i class="fa fa-bars"></i>
			</div>
			<div class="logo"><a style="text-decoration: none; " href="index.html">ENGLISH FOR YOU</a></div>
			<ul>
				<li><a href="">Words Explain</a></li>
				<li><a href="">Chat</a></li>
				<li><a href="">Listen</a></li>
				<li><a class="active" href="login.html">Login</a></li>
			</ul>
		</nav>
		<div class="box">
			<h1 style="color:white;text-align: center;">LOGIN</h1>
			<form>
				<div class="inputbox">
					<input type="text" name="" required="">
					<label>Email</label>
				</div>
				<div class="inputbox">
					<input type="password" name="" required="">
					<label>Password</label>
				</div>
				<div>
					<input class="checkbox" type="checkbox" name="" value="" text="remember me">
					<label style="color:white; font-size: 15px;">remember me</label>
				</div>
				<a href="/aut">
			
					 <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
						</fb:login-button>

				</a>
				<input class="btnlogin " type="submit" name="" value="Sign in">
				<input class="btnlogin signup" type="submit" name="" value="Sign up">


			</form>
		</div>
	</div>



	<script type="text/javascript">
		
      // Menu-toggle button
      $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      });
	</script>
<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2313248562050557',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.8' // use graph api version 2.8
    });

    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

 
</body>
</html>
