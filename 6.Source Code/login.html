<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/style.css">
	<link href="https://www.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="javascript/javascript.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript" src="javscript/jquery.js"></script>
	
</head>
<body>
	<div class="background">
		<nav>
			<div class="menu-icon">
				<i class="fa fa-bars"></i>
			</div>
			<div class="logo"><a style="text-decoration: none; " href="index.html">ENGLISH FOR YOU</a></div>
			<ul>
				<li><a href="">Words Explain</a></li>
				<li><a href="">Chat</a></li>
				<li><a href="">Listen</a></li>
				<li><a class="active" href="login.html">Login</a></li>
			</ul>
		</nav>
		<div class="box">
			<h1 style="color:white;text-align: center;">LOGIN</h1>
			<form>
				<div class="inputbox">
					<input type="text" name="" required="">
					<label>Email</label>
				</div>
				<div class="inputbox">
					<input type="password" name="" required="">
					<label>Password</label>
				</div>
				<div>
					<input class="checkbox" type="checkbox" name="" value="" text="remember me">
					<label style="color:white; font-size: 15px;">remember me</label>
				</div>
				<a href="/aut">
					<i class="fa fa-facebook-square" style="font-size:24px"></i>
					 Login with facebook

				</a>
				<input class="btnlogin " type="submit" name="" value="Sign in">
				<input class="btnlogin signup" type="submit" name="" value="Sign up">


			</form>
		</div>
	</div>



	<script type="text/javascript">
		
      // Menu-toggle button
      $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      });
	</script>

</body>
</html>
